<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="dist/vis.js"></script>
  <link href="dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<input type="file" id="file" onchange="handleFiles(this.files)"/>  
<div id="filecontent"></div>  
<input type="button" id="Button1" value="Draw Demo" onclick="visualization()"/>


<p>
  Create a sample network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script>

  function  handleFiles(files)  
  {  
    if(files.length)  
    {  
       var file = files[0];  
//       var reader = new FileReader();  
//       reader.onload = function()  
 //      {  
 //          document.getElementById("filecontent").innerHTML = this.result;  
		   
 //      };  
//	   reader.readAsText(file);
	   var res = readFile(file); 
       console.log(res);	   
	   onLoadVisualization( res );
    }  
  }  
  
  function readFile(file) {
    var reader = new FileReader(),
        result = 'empty';

    reader.onload = function() {
	    document.getElementById("filecontent").innerHTML = this.result;
        result = this.result;
    };
	
	//console.log(result);

    reader.readAsText(file);

    return result;
    }
  
  function onLoadVisualization(data){
  
  	  var DataIn=data;

	  var DataInStr=JSON.stringify(DataIn);

	  //console.log(DataInStr);
	  DataInStr=DataInStr.replace(/start/g,"from");
	  DataInStr=DataInStr.replace(/end/g,"to");

	  var RawData = JSON.parse(DataInStr);
	  //console.log(DataRaw);
	  
	  var nodes = new vis.DataSet(RawData.nodes);

	  // create an array with edges
	  
	  
	  var edges = new vis.DataSet(RawData.edges); 

	  // create a network
	  var container = document.getElementById('mynetwork');
	  var data = {
		nodes: nodes,
		edges: edges
	  };
	  var options = {
			interaction:{
				dragNodes:true,
				dragView: true,
				hideEdgesOnDrag: false,
				hideNodesOnDrag: false,
				hover: false,
				hoverConnectedEdges: true,
				keyboard: {
				  enabled: false,
				  speed: {x: 10, y: 10, zoom: 0.02},
				  bindToWindow: true
				},
			multiselect: false,
			navigationButtons: false,
			selectable: true,
			selectConnectedEdges: true,
			tooltipDelay: 300,
			zoomView: true
		  }

	  };
	  
	  var network = new vis.Network(container, data, options);
	  network.setOptions(options);
  
  }
  

  // create an array with nodes
  function visualization(){
 
	  
		  var DataIn={
		name:"Some Graph",
		nodes:[
			{label:"abc", id:"1"},
			{label:"def", id:"2"}
		],
		edges:[
		   {label:"some connection",start:"1",end:"2"}
		]
	  };

      onLoadVisualization(DataIn);
	  
  }
</script>


</body>
</html>
